<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercice 2</title>
</head>
<body>
    <!-- Balise h1 pour mettre un premier titre-->
    <h1>Titre de niveau 1</h1>
    <!-- Balise p pour mettre un paragraphe-->
    <p>Un paragraphe</p>
    <!-- Balise h2 pour mettre un deuxième titre plus petit-->
    <h2>Un titre de niveau 2</h2>
    <!-- Balise p pour mettre un paragraphe-->
    <p>Un deuxième paragraphe</p>
    <!-- Balise h2 pour mettre un deuxième titre plus petit que le premier-->
    <h2>Un autre titre de niveau 2</h2>
    <!-- Balise p pour mettre un paragraphe-->
    <p>Un troisième paragraphe</p>
</body>
</html>
