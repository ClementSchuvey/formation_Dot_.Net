<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercice 3</title>
</head>
<body>
    <!-- Balise h1 pour mettre un titre-->
    <h1>Ma liste de course du 7 mai 2016</h1>
    <!-- Balise p pour mettre un text-->
    <p>Il me faut plusieurs choses :</p>
    <!-- ul pour déclarer une liste-->
    <ul>
        <!-- li pour un élément de la liste-->
        <li>Une baguette</li>
        <!-- span un text avec l'attribut style qui modifie son apparence-->
        <li>2 <span style="color:red">kilos</span> de tomates</li>
        <li>3 <span style="color:green">litres</span> de lait</li>
        <!-- Balise b pour mettre en gras-->
        <li>5 <b>boites</b> de chewing gum</li>
    </ul>
    <!-- Balise i pour mettre en italique-->
    <p><i>Payer en liquide ou par chèque.</i></p>
</body>
</html>
