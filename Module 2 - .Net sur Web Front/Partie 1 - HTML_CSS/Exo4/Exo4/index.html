<body>
    <!-- Balise img pour mettre une image, attribut title pour afficher un txt au survol de la souris, et alt pour afficher le text si l'image ne charge pas -->

     <!-- Balise a pour mettre un lien title affiche le text au survole de la souris et href est le lien sur le quel on vas quand on click dessu -->
    <p>Le site de codecademy est <a title="Lien codecademy" href="https://www.codecademy.com/fr">içi</a>.</p>
    <p>Pour pleins de tuto sympa, il y a aussi <a title="Lien openclassroom" href="https://openclassrooms.com/fr">openclassroom</a>.</p>
    <p><a title="Lien pour être le meilleur" href="http://formation.novei.fr/">Si je veux devenir un crack sous Ubuntu, il me faut la bonne adresse.</a></p>
