<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="content/style.css" rel="stylesheet" />
    <title>Exercice 5</title>
</head>
<body>
    <div>
        <p><a href="index.html">Retour à la liste des exercices</a></p>
    </div>
    <form>
        <div>
            <label for="firstNumber">Premier nombre : </label>
            <input type="text" id="firstNumber" name="firstNumber" />
        </div>
        <div>
            <label for="secondNumber">Deuxième nombre : </label>
            <input type="text" id="secondNumber" name="secondNumber" />
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="valider" onclick="calcul()" />
        </div>
    </form>

    <!--balise javascriptscript-->
    <script type="text/javascript">
        //On crée nos variable
        var firstNumber;
        var secondNumber;
        var result;
        //On crée notre fonction
        function calcul() {
            //On stocke les valeur des input
            firstNumber = document.getElementById('firstNumber').value;
            secondNumber = document.getElementById('secondNumber').value;
            //On vérifie que les valeur saisie son des valeur numérique
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                alert("Saisie Incorrecte");
            } else {
                //On mfais le calcul, Math.trunc() enlève les décimales
                result = Math.trunc(firstNumber) * secondNumber;
                //On affiche le tout
                alert(Math.trunc(firstNumber) + " x " + secondNumber + " = " + result.toFixed(2));    
            }
        };
    </script>
</body>
</html>
